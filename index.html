<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    h3 { text-align: center; }
  </style>
</head>
<body>
  <h3>Наведите камеру на штрих‑ или QR‑код</h3>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 10,
      qrbox: 250,
      formatsToSupport: [
        Html5QrcodeSupportedFormats.QR_CODE,
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E
      ]
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      decodedText => {
        window.Telegram.WebApp.sendData(decodedText);
        html5QrCode.stop();
      },
      errorMessage => {
        // можно игнорировать
      }
    ).catch(err => {
      console.error("Не удалось запустить камеру:", err);
      alert("Ошибка доступа к камере. Проверьте разрешения.");
    });
  </script>
</body>
</html>
