<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сканер штрихкодов</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      position: relative;
    }

    #scanner-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Прозрачная зона сканера 16:9 */
    .scanner-window {
      position: absolute;
      width: 80vw;
      aspect-ratio: 16 / 9;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border: 2px solid #00ff99;
      border-radius: 10px;
    }

    /* Затемнённые области */
    .overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      z-index: 5;
    }

    .top {
      top: 0;
      left: 0;
      width: 100%;
      height: calc(50% - 22.5vw); /* 80vw * 9/16 / 2 */
    }

    .bottom {
      bottom: 0;
      left: 0;
      width: 100%;
      height: calc(50% - 22.5vw);
    }

    .left {
      top: calc(50% - 22.5vw);
      bottom: calc(50% - 22.5vw);
      left: 0;
      width: 10vw;
    }

    .right {
      top: calc(50% - 22.5vw);
      bottom: calc(50% - 22.5vw);
      right: 0;
      width: 10vw;
    }

    /* Сканирующая линия */
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: #00ff99;
      animation: scan 2s linear infinite;
      z-index: 11;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    /* Углы */
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid white;
      z-index: 12;
    }

    .corner.tl { top: 0; left: 0; border-right: none; border-bottom: none; }
    .corner.tr { top: 0; right: 0; border-left: none; border-bottom: none; }
    .corner.bl { bottom: 0; left: 0; border-right: none; border-top: none; }
    .corner.br { bottom: 0; right: 0; border-left: none; border-top: none; }

  </style>
</head>
<body>
  <div id="scanner-container">
    <!-- Затемнение -->
    <div class="overlay top"></div>
    <div class="overlay bottom"></div>
    <div class="overlay left"></div>
    <div class="overlay right"></div>

    <!-- Прозрачное окно -->
    <div class="scanner-window">
      <div class="scan-line"></div>
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>
    </div>
  </div>
</body>
</html>
