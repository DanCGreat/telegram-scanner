<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сканер штрихкодов</title>
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    #reader-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 3/4; /* 4:3 зона в вертикальной ориентации */
      overflow: hidden;
    }

    #reader {
      width: 100%;
      height: 100%;
      position: relative;
      background: black;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .white-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 3px solid white;
      box-sizing: border-box;
    }

    .scanner-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
      transform: translateY(-1px);
      animation: scan 2s ease-in-out infinite;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      50% { transform: translateY(calc(100% - 2px)); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h3>Наведите камеру на штрихкод</h3>
  <div id="reader-container">
    <div id="reader">
      <div class="overlay">
        <div class="white-frame"></div>
        <div class="scanner-line"></div>
      </div>
    </div>
  </div>

  <script>
    window.Telegram.WebApp.ready();

    const html5QrCode = new Html5Qrcode("reader");
    const config = {
      fps: 10,
      qrbox: { width: 300, height: 225 }, // 4:3 зона сканирования внутри reader
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E,
        Html5QrcodeSupportedFormats.ITF
      ]
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      decodedText => {
        if (window.Telegram.WebApp.sendData) {
          window.Telegram.WebApp.sendData(decodedText);
          window.Telegram.WebApp.close();
        }
      }
    );
  </script>
</body>
</html>
