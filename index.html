<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сканер штрихкодов</title>
  <!-- Telegram Web App SDK -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; position: relative; }
    #reader { width: 100%; max-width: 400px; margin: auto; position: relative; }
    /* Анимация сканирующей линии */
    .scanner-overlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 250px; height: 250px;
      margin-top: -125px; margin-left: -125px;
      border: 2px solid rgba(255, 0, 0, 0.5);
      box-sizing: border-box;
      pointer-events: none;
    }
    .scanner-line {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 2px;
      background: rgba(255, 0, 0, 0.7);
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% { transform: translateY(0%); }
      100% { transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <h3>Наведите камеру на штрихкод</h3>
  <div id="reader">
    <div class="scanner-overlay">
      <div class="scanner-line"></div>
    </div>
  </div>
  <script>
    // Инициализация Telegram WebApp
    window.Telegram.WebApp.ready();

    // Создаём экземпляр сканера
    const html5QrCode = new Html5Qrcode("reader");
    const config = {
      fps: 10,
      qrbox: 250,
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E,
        Html5QrcodeSupportedFormats.ITF
      ]
    };

    // Запуск сканера
    html5QrCode.start(
      { facingMode: "environment" },
      config,
      decodedText => {
        if (window.Telegram.WebApp.sendData) {
          window.Telegram.WebApp.sendData(decodedText);
          window.Telegram.WebApp.close();
        }
      }
    );
  </script>
</body>
</html>
