<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Сканер</title>
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #scanner-container {
      position: relative;
      width: 100vw;
      max-width: 100vw;
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }

    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scan-frame {
      position: relative;
      width: 80%;
      max-width: 320px;
      aspect-ratio: 1;
      border: 3px solid #00ff9d;
      border-radius: 16px;
      z-index: 3;
    }

    /* Затемнение за рамкой */
    .scan-frame::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 
        0 0 0 9999px rgba(0, 0, 0, 0.7),
        inset 0 0 0 3px transparent;
      clip-path: inset(
        calc(50% - var(--h)/2) 
        calc(50% - var(--w)/2) 
        calc(50% - var(--h)/2) 
        calc(50% - var(--w)/2)
        round 16px
      );
      pointer-events: none;
      z-index: 2;
    }

    /* Центрированная сканирующая линия */
    .scan-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #00ff9d, transparent);
      top: 0%;
      animation: scan 2s infinite ease-in-out;
      border-radius: 4px;
    }

    @keyframes scan {
      0% { top: 0%; }
      50% { top: 95%; }
      100% { top: 0%; }
    }

    .frame-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #00ff9d;
      border-style: solid;
    }

    .corner-tl { top: -3px; left: -3px; border-width: 3px 0 0 3px; border-top-left-radius: 12px; }
    .corner-tr { top: -3px; right: -3px; border-width: 3px 3px 0 0; border-top-right-radius: 12px; }
    .corner-bl { bottom: -3px; left: -3px; border-width: 0 0 3px 3px; border-bottom-left-radius: 12px; }
    .corner-br { bottom: -3px; right: -3px; border-width: 0 3px 3px 0; border-bottom-right-radius: 12px; }
  </style>
</head>
<body>
  <div id="scanner-container">
    <div id="reader"></div>

    <div class="scanner-overlay">
      <div class="scan-frame" id="scan-frame">
        <div class="frame-corner corner-tl"></div>
        <div class="frame-corner corner-tr"></div>
        <div class="frame-corner corner-bl"></div>
        <div class="frame-corner corner-br"></div>
        <div class="scan-line"></div>
      </div>
    </div>
  </div>

  <script>
    window.Telegram.WebApp.ready();

    const html5QrCode = new Html5Qrcode("reader");
    const config = {
      fps: 10,
      qrbox: { width: 300, height: 225 },
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E,
        Html5QrcodeSupportedFormats.ITF
      ]
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      decodedText => {
        if (window.Telegram.WebApp.sendData) {
          window.Telegram.WebApp.sendData(decodedText);
          window.Telegram.WebApp.close();
        }
      }
    );
  </script>
</body>
</html>
