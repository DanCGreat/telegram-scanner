<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Сканер</title>
  <!-- Telegram Web App SDK -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden; background: transparent;
      font-family: sans-serif;
    }
    #scanner-container {
      position: relative; width: 100vw; height: 100vh;
    }
    /* Разделение экрана по высоте на 3 части */
    .zone {
      position: absolute; left: 0; width: 100%;
    }
    .zone.top { top: 0; height: 33.3333%; background: black; z-index: 1; }
    .zone.middle { top: 33.3333%; height: 33.3333%; z-index: 2; }
    .zone.bottom { top: 66.6666%; height: 33.3333%; background: black; z-index: 1; }
    /* Камера под всеми слоями */
    #reader {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
      z-index: 0;
    }
    /* Рамка в центральной зоне */
    .scan-frame {
      position: absolute;
      top: 40%; left: 10%;
      width: 80%; height: 33.3333%;
      border: 4px solid red; border-radius: 8px;
      background: transparent; z-index: 3;
    }
    /* Пульсирующая линия по центру рамки */
    .scan-line {
      position: absolute; width: 80%; height: 4px;
      left: 10%;
      top: calc(50% + 33.3333%/2 - 2px - 33.3333%/2 * 0.5);
      /* центр внутри middle zone */
      background: red; animation: pulse 1.5s ease-in-out infinite;
      opacity: 0.6; z-index: 4;
    }
    @keyframes pulse {
      0%,100% { opacity: 0.2; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <div id="reader"></div>
    <div class="zone top"></div>
    <div class="zone middle"></div>
    <div class="zone bottom"></div>
    <div class="scan-frame"></div>
    <div class="scan-line"></div>
  </div>
  <script>
    window.Telegram?.WebApp?.ready();
    function qrboxSize() {
      const w = Math.floor(window.innerWidth * 0.8);
      const h = Math.floor(w * (1/ (16/9)));
      return { width: w, height: h };
    }
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: qrboxSize(), formatsToSupport: [
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.CODE_39,
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.EAN_8,
          Html5QrcodeSupportedFormats.UPC_A,
          Html5QrcodeSupportedFormats.UPC_E,
          Html5QrcodeSupportedFormats.ITF
        ]
      },
      decodedText => {
        if (window.Telegram.WebApp.sendData) {
          window.Telegram.WebApp.sendData(decodedText);
          window.Telegram.WebApp.close();
        }
        html5QrCode.stop();
      }, errorMessage => {}
    ).catch(err => console.error(err));
  </script>
</body>
</html>
