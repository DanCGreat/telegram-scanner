<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сканер штрихкодов</title>
  <script src="https://unpkg.com/html5-qrcode" async></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #reader {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .frame {
      position: relative;
      width: 80vw;
      aspect-ratio: 16 / 9;
      border: 4px solid red;       /* красная рамка */
      border-radius: 8px;
      overflow: hidden;
      z-index: 2;
    }
    .pulse {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: red;
      transform: translateY(-50%);
      animation: pulse 1.5s ease-in-out infinite;
      opacity: 0.6;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div class="frame">
    <div class="pulse"></div>
  </div>

  <script>
    window.Telegram?.WebApp?.ready();

    function qrboxSize() {
      const w = Math.floor(window.innerWidth * 0.8);
      const h = Math.floor(w * 9 / 16);
      return { width: w, height: h };
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: qrboxSize() },
      decodedText => {
        if (window.Telegram.WebApp.sendData) {
          window.Telegram.WebApp.sendData(decodedText);
          window.Telegram.WebApp.close();
        }
        html5QrCode.stop();
      },
      errorMessage => {
        // игнорируем ошибки сканирования
      }
    ).catch(err => console.error("Ошибка инициализации камеры:", err));
  </script>
</body>
</html>
