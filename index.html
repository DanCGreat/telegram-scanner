<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Scanner</title>
  <!-- Подгружаем библиотеку html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    h3 { text-align: center; }
  </style>
</head>
<body>
  <h3>Наведите камеру на штрих‑ или QR‑код</h3>
  <div id="reader"></div>

  <script>
    // Инициализация сканера
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },  // задняя камера
      { fps: 10, qrbox: 250 },        // настройки сканирования
      decodedText => {
        // как только получен результат — отправляем боту
        window.Telegram.WebApp.sendData(decodedText);
        html5QrCode.stop();           // останавливаем сканер
      },
      errorMessage => {
        // ошибки сканирования можно игнорировать
        console.log("Scan error:", errorMessage);
      }
    ).catch(err => {
      console.error("Не удалось запустить камеру:", err);
      alert("Ошибка доступа к камере. Проверьте разрешения.");
    });
  </script>
</body>
</html>
